<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid: auto-fill vs auto-fit</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f8f9fa;
    padding: 20px;
}

h2 {
    margin-top: 40px;
    color: #333;
}

.container {
    display: grid;
    gap: 10px;
    padding: 20px;
    background: #e9ecef;
    border-radius: 10px;
    margin: 10px auto;
    max-width: 800px;
}

/* 🏗 Grid avec auto-fill */
.auto-fill {
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
}

/* 🚀 Grid avec auto-fit */
.auto-fit {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
}

.card {
    background: lightblue;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body>

    <h2>🎯 Grid avec <code>auto-fill</code></h2>
    <div class="container auto-fill">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
    </div>

    <h2>🚀 Grid avec <code>auto-fit</code></h2>
    <div class="container auto-fit">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        
    </div>

</body>

</html>
